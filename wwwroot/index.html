	<h1>Giao</h1>
	<p>
	giao哥,本名展亚鹏，出生于河南许昌，快手男网红。
	他因魔性的饶舌,每段视频结尾都会出现的招牌台词“一给我哩giaogiao”,而在网络上一炮而红。
	其曾发行过《Giao Giao》《只是我妈不同意》等多首个人数字说唱单曲。
	2017年起,活跃于各大短视频平台,随后参加说唱节目《中国新说唱》人气暴涨。2018年,担任Q China2018年度音乐盛典的音乐嘉宾。
	2020年,参加了节目《中国新说唱2020》
	</p>
